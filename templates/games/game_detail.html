{% extends "_base.html" %}

{% block title %}{{ game.title }}{% endblock title %}

{% block content %}
<div class="game-detail">
    <h2><a href="">{{ game.title }}</a></h2>
    <img width="520" height="305" class="img-fluid" src="{{ game.image.url}}" alt="{{ game.title }}">
    <p>Описание: {{ game.description }}</p>
    <iframe width="720" height="405" src="{{ game.video }}" frameBorder="0" allow="clipboard-write; autoplay"
        webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
</div>
{% endblock content %}
